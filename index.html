<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ImgSynth</title>
  <link rel="shortcut icon" type="image/x-icon" href="icon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #e8e8e8;

    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      margin-top: 40px;

      /* 根据你的需求设置高度 */

    }

    .icon-container {
      width: 120px;
      /* 根据你的图标尺寸设置宽度 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .icon-container img {
      max-width: 100%;
      max-height: 100%;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .panel {
      width: 300px;
      margin-bottom: 10px;
      border-radius: 30px;
      background: #e0e0e0;
      box-shadow: 20px 20px 60px #bebebe,
        -20px -20px 60px #ffffff;
      overflow: hidden;
      text-align: center;
      /* 添加这一行 */
      transition: height 0.3s ease-in-out;
    }

    .panel.collapsed {
      height: 60px;
    }

    .panel.expanded {
      height: 200px;
    }

    .panel-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .panel h2 {
      margin-top: 16px;
      font-size: 20px;
      font-weight: bold;

    }

    /* 示例CSS代码 */
    input[type='file'] {
      display: none;
    }

    .custom-file-upload1 {
      /* background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      background: rgba(255, 255, 255, 0.4);
       */
      background: rgba(0, 0, 0, 0.4);
      margin-top: 20px;
      color: #090909;
      padding: 0.7em 1.7em;
      font-size: 18px;
      border-radius: 0.5em;
      background: #e8e8e8;
      border: 1px solid #e8e8e8;
      transition: all .3s;
      box-shadow: 6px 6px 12px #c5c5c5,
        -6px -6px 12px #ffffff;
      cursor: pointer;
    }

    .custom-file-upload1:active {
      color: #666;
      box-shadow: inset 4px 4px 12px #c5c5c5,
        inset -4px -4px 12px #ffffff;
    }

    .custom-file-upload {
      /* background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      background: rgba(255, 255, 255, 0.4);
       */
      background: rgba(0, 0, 0, 0.4);
      margin-top: 20px;
      color: #090909;
      padding: 0.7em 1.7em;
      font-size: 18px;
      border-radius: 0.5em;
      background: #e8e8e8;
      border: 1px solid #e8e8e8;
      transition: all .3s;
      box-shadow: 6px 6px 12px #c5c5c5,
        -6px -6px 12px #ffffff;
      cursor: pointer;
    }

    .custom-file-upload:active {
      color: #666;
      box-shadow: inset 4px 4px 12px #c5c5c5,
        inset -4px -4px 12px #ffffff;
    }

    /* 将实际的输入框隐藏 */
    #backgroundImageInput {
      display: none;
    }

    .loader {
      margin-top: 20px;
      width: 4em;
      height: 4em;

      background: linear-gradient(-45deg, #fc00ff 0%, #00dbde 100%);
      animation: spin 3s infinite;
    }

    .loader::before {
      content: "";
      z-index: -1;
      position: absolute;
      inset: 0;
      background: linear-gradient(-45deg, #fc00ff 0%, #00dbde 100%);
      transform: translate3d(0, 0, 0) scale(0.95);
      filter: blur(20px);
    }

    @keyframes spin {
      0% {
        transform: rotate(-45deg);
      }

      50% {
        transform: rotate(-360deg);
        border-radius: 50%;
      }

      100% {
        transform: rotate(-45deg);
      }
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 20px 40px;
      border: 0;
      margin-top: 20px;

      position: relative;
      overflow: hidden;
      border-radius: 10rem;
      transition: all 0.02s;
      font-weight: bold;
      color: rgb(37, 37, 37);
      z-index: 0;
      box-shadow: 0 0px 7px -5px rgba(0, 0, 0, 0.5);
    }

    .button:hover {
      background: rgb(193, 228, 248);
      color: rgb(33, 0, 85);
    }

    .button:active {
      transform: scale(0.97);
    }

    .hoverEffect {
      position: absolute;
      bottom: 0;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    .hoverEffect div {
      background: rgb(222, 0, 75);
      background: linear-gradient(90deg, rgba(222, 0, 75, 1) 0%, rgba(191, 70, 255, 1) 49%, rgba(0, 212, 255, 1) 100%);
      border-radius: 40rem;
      width: 10rem;
      height: 10rem;
      transition: 0.4s;
      filter: blur(20px);
      animation: effect infinite 3s linear;
      opacity: 0.5;
    }

    .button:hover .hoverEffect div {
      width: 8rem;
      height: 8rem;
    }

    @keyframes effect {

      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      /* background-color: #f5f5f5; */
      /* 根据需要设置背景颜色 */
      padding: 2px;
      text-align: center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/jszip/dist/jszip.min.js"></script>
  <script>
    let backgroundImg = 'background.jpg';

    const itemImages = [];
    let zip;

    function loadBackgroundImage(event) {
      const file = event.target.files[0];
      const img = new Image();
      img.onload = () => {
        backgroundImg = img;
      };
      img.src = URL.createObjectURL(file);
    }

    function loadItemImages(event) {
      const files = event.target.files;
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const img = new Image();
        img.onload = () => {
          itemImages.push(img);
          // 检查是否所有物品图像都已加载完
          if (itemImages.length === files.length) {
            processImages();
          }
        };
        img.src = URL.createObjectURL(file);
      }
    }

    function processImages() {
      zip = new JSZip();
      const promises = [];

      for (let i = 0; i < itemImages.length; i++) {
        const itemImg = itemImages[i];

        const canvas = document.createElement('canvas');
        canvas.width = backgroundImg.width;
        canvas.height = backgroundImg.height;
        const ctx = canvas.getContext('2d');

        var itemImgwidth = itemImg.width;
        var maxHeight = canvas.height * 0.6;
        var maxwidth = canvas.width * 0.95;
        var scale = maxHeight / itemImg.height;
        if (itemImgwidth * scale <= backgroundImg.width * 0.95) {
          scale = maxHeight / itemImg.height;
        } else {
          scale = maxwidth / itemImg.width;
        }
        const scaledWidth = itemImg.width * scale;
        const scaledHeight = itemImg.height * scale;

        const posX = (backgroundImg.width - scaledWidth) / 2;
        const posY = (backgroundImg.height - scaledHeight) / 2 + 100;

        ctx.drawImage(backgroundImg, 0, 0);
        ctx.drawImage(itemImg, posX, posY, scaledWidth, scaledHeight);

        const promise = new Promise((resolve, reject) => {
          canvas.toBlob((blob) => {
            zip.file(`output_${i + 1}.png`, blob);
            resolve();
          }, 'image/png');
        });

        promises.push(promise);
      }

      Promise.all(promises).then(() => {
        console.log('All images processed');
      });
    }

    function downloadZip() {
      zip.generateAsync({
        type: 'blob'
      }).then((zipBlob) => {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(zipBlob);
        link.download = 'processed_images.zip';
        link.click();
      });
    }
    window.addEventListener("DOMContentLoaded", function () {
      const img = new Image();
      img.onload = () => {
        backgroundImg = img;
      };
      img.src = backgroundImg;

      const topPanel = document.getElementById("topPanel");
      const backgroundImageInput = document.getElementById("custom-file-upload1");

      topPanel.addEventListener("click", function (event) {
        if (event.target !== backgroundImageInput) {
          togglePanel("topPanel");
        }
      });

      const bottomPanel = document.getElementById("bottomPanel");
      const itemImagesInput = document.getElementById("itemImagesInput");

      itemImagesInput.addEventListener("change", function () {
        const panelContent = itemImagesInput.parentElement;
        panelContent.innerHTML = `<div class="loader"></div>`;
        // Simulate loading process
        setTimeout(function () {
          panelContent.innerHTML =
            `<button class="button"onclick="downloadZip()">下载图像<div class="hoverEffect"><div></div></div></button>`;
        }, 9000);
      });
    });

    function togglePanel(panelId) {
      const panel = document.getElementById(panelId);
      panel.classList.toggle("collapsed");
      panel.classList.toggle("expanded");
    }
  </script>
</head>

<body>
  <div class="header">
    <div class="icon-container">
      <img src="icon.ico" alt="Icon">
    </div>
  </div>
  <div class="container">
    <div id="topPanel" class="panel collapsed">
      <h2>更换背景图</h2>
      <div class="panel-content">
        <label for="backgroundImageInput" class="custom-file-upload1">
          更换背景
        </label>
        <input type="file" id="backgroundImageInput" accept="image/*" onchange="loadBackgroundImage(event)" />

      </div>
    </div>
    <br>
    <div id="bottomPanel" class="panel expanded">
      <h2>合并操作</h2>
      <div class="panel-content">
        <label for="itemImagesInput" class="custom-file-upload">
          选择图片
        </label>
        <input type="file" id="itemImagesInput" accept="image/*" multiple onchange="loadItemImages(event)" />

      </div>
    </div>
  </div>
  <div class="footer">
    <p>&#169; ZHUSHAOKUN</p>
  </div>
</body>

</html>
